<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursos Mobile</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #121212;
            --accent: #00a8ff;
            --text-main: #ffffff;
            --text-dim: #888;
        }

        * { 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            margin: 0; 
            background: var(--bg-body); 
            color: var(--text-main); 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER MOBILE --- */
        header {
            padding: 20px;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    overflow: hidden;
    border: 1px solid var(--accent);
    cursor: pointer;
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


        .user-name { font-size: 14px; font-weight: 600; }

        /* --- BARRA DE PROGRESSO COMPACTA --- */
        .progress-box {
            background: #111;
            padding: 10px;
            border-radius: 10px;
        }
        .progress-bar { 
            height: 4px; 
            background: #222; 
            border-radius: 2px; 
            margin-top: 5px;
        }
        .progress-fill { 
            height: 100%; 
            width: 0%; 
            background: var(--accent); 
            transition: 0.5s; 
        }

        /* --- GRID DE MDULOS (2 COLUNAS) --- */
        main { padding: 15px; flex: 1; }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            display: block;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas */
            gap: 12px;
        }

        /* --- CARDS ESTILO STORIES --- */
        .card {
            aspect-ratio: 9/14;
            background: var(--bg-card);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid #1a1a1a;
        }

        .card-img {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
        }

        .card-content {
            position: absolute;
            inset: 0;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 2;
        }

        .mod-label { font-size: 9px; text-transform: uppercase; color: var(--text-dim); }
        
        .card-title {
            font-size: 16px;
            font-weight: 800;
            line-height: 1.1;
            text-transform: uppercase;
        }
        .card-title span { color: var(--accent); }

        /* --- MODAL MOBILE FULLSCREEN --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        .video-box iframe { width: 100%; height: 100%; border: none; }

        .modal-details { padding: 20px; }
        
        .btn-action {
            background: var(--accent);
            color: #fff;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-close { color: #fff; font-size: 30px; text-decoration: none; }

        /* --- BOTO CERTIFICADO FLUTUANTE --- */
        #certBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>

<header>
<div class="user-info">
    <label class="avatar">
        <input type="file" id="fotoInput" accept="image/*" hidden>
        <img id="avatarImg" src="" alt="Avatar">
    </label>
    <div class="user-name" id="userName" contenteditable="true">
        Seu Nome Aqui
    </div>
</div>

    </div>
    <div class="progress-box">
        <div style="display: flex; justify-content: space-between; font-size: 11px;">
            <span>Progresso</span>
            <span id="progressText">0%</span>
        </div>
        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
    </div>
</header>

<main>
    <span class="section-title">Cursos</span>
    <div class="modules-grid" id="modulesGrid"></div>
</main>

<button id="certBtn" class="btn-action" onclick="gerarCertificado()">Baixar Meu Certificado</button>

<div class="modal" id="videoModal">
    <div class="modal-header">
        <a href="#" class="btn-close" onclick="closeModal()">&times;</a>
    </div>
    <div class="video-box">
        <iframe id="mainVideo" src="" allowfullscreen></iframe>
    </div>
    <div class="modal-details">
        <h2 id="modalTitle" style="margin: 0 0 10px 0;">T铆tulo</h2>
        <p style="color: #888; font-size: 14px;">M贸dulo conclu铆do libera seu certificado automaticamente ao final.</p>
        <button class="btn-action" onclick="marcarComoConcluida()">Marcar Aula como Conclu铆da</button>
    </div>
</div>

<script>
    const modulos = [
        { id: 1, tag: 'M贸dulo 1', t1: 'POR ONDE', t2: 'COMEAR', img: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300', video: 'https://www.youtube.com/embed/dQw4w9WgXcQ' },
        { id: 2, tag: 'M贸dulo 2', t1: 'COMO SAIR', t2: 'NA FRENTE', img: 'https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?w=300', video: 'https://www.youtube.com/embed/dQw4w9WgXcQ' },
        { id: 3, tag: 'M贸dulo 3', t1: 'COMO FUNCIONA', t2: 'SUPORTE', img: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=300', video: 'https://www.youtube.com/embed/dQw4w9WgXcQ' },
        { id: 4, tag: 'M贸dulo 4', t1: 'MARKETING', t2: 'DIGITAL', img: 'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=300', video: 'https://www.youtube.com/embed/dQw4w9WgXcQ' }
    ];

    let concluidas = 0;

    function renderCards() {
        const grid = document.getElementById('modulesGrid');
        grid.innerHTML = modulos.map(m => `
            <div class="card" onclick="openModule('${m.video}', '${m.t1} ${m.t2}')">
                <div class="card-img" style="background-image: url('${m.img}')"></div>
                <div class="card-content">
                    <div class="mod-label">${m.tag}</div>
                    <div class="card-title">${m.t1}<br><span>${m.t2}</span></div>
                </div>
            </div>
        `).join('');
    }

    function openModule(url, title) {
        document.getElementById('videoModal').style.display = 'flex';
        document.getElementById('mainVideo').src = url;
        document.getElementById('modalTitle').innerText = title;
        document.body.style.overflow = 'hidden'; // Trava o scroll do fundo
    }

    function closeModal() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('mainVideo').src = '';
        document.body.style.overflow = 'auto';
    }

    function marcarComoConcluida() {
        if(concluidas < modulos.length) {
            concluidas++;
            const percent = Math.round((concluidas / modulos.length) * 100);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').innerText = percent + '%';
            
            if(percent === 100) {
                document.getElementById('certBtn').style.display = 'block';
            }
        }
        closeModal();
    }

    function gerarCertificado() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4');
        doc.setFillColor(10, 10, 10);
        doc.rect(0, 0, 297, 210, 'F');
        doc.setTextColor(255, 255, 255);
        doc.text("CERTIFICADO Cursos", 148, 100, { align: "center" });
        doc.save("certificado.pdf");
    }
    <script>
    const avatarImg = document.getElementById('avatarImg');
    const fotoInput = document.getElementById('fotoInput');
    const userName = document.getElementById('userName');

    // Carregar dados salvos
    const savedPhoto = localStorage.getItem('userPhoto');
    const savedName = localStorage.getItem('userName');

    if (savedPhoto) avatarImg.src = savedPhoto;
    else avatarImg.src = 'https://ui-avatars.com/api/?background=00a8ff&color=fff&name=User';

    if (savedName) userName.innerText = savedName;

    // Upload da foto
    fotoInput.addEventListener('change', () => {
        const file = fotoInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            avatarImg.src = reader.result;
            localStorage.setItem('userPhoto', reader.result);
        };
        reader.readAsDataURL(file);
    });

    // Salvar nome
    userName.addEventListener('input', () => {
        localStorage.setItem('userName', userName.innerText);
    });
</script>
